name: Build and Commit JAR

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # <-- allow push from workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # full history to avoid push issues

      - name: Show runner info
        run: |
          uname -a
          ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Ensure Maven present (just in case)
        run: |
          mvn -v || (sudo apt-get update && sudo apt-get install -y maven)
          mvn -v
          java -version

      - name: Build with Maven (verbose)
        run: mvn -B -DskipTests package

      - name: Copy JAR to release/
        run: |
          mkdir -p release
          cp target/*-1.0.0.jar release/bfh-java-qualifier-1.0.0.jar
          ls -la release

      - name: Commit JAR back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin "$GITHUB_REF_NAME" || true
          git add release/bfh-java-qualifier-1.0.0.jar
          git commit -m "CI: add compiled JAR [skip ci]" || echo "No changes to commit"
          git push origin "$GITHUB_REF_NAME"

      - name: Upload JAR as artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bfh-jar
          path: release/bfh-java-qualifier-1.0.0.jar
