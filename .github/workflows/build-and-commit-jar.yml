name: Build and Commit JAR

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build (verbose)
        run: |
          mvn -B -DskipTests package
          echo "---- TARGET CONTENTS ----"
          ls -la target || true

      - name: Detect final JAR
        id: detect
        run: |
          JAR="$(ls target/*.jar | head -n1 || true)"
          echo "JAR=$JAR" >> $GITHUB_OUTPUT
          if [ -z "$JAR" ]; then
            echo "No JAR found in target/. Build likely failed."
            exit 1
          fi
          echo "Detected JAR: $JAR"

      - name: Copy JAR to release/
        run: |
          mkdir -p release
          cp "${{ steps.detect.outputs.JAR }}" "release/bfh-java-qualifier.jar"
          ls -la release

      - name: Commit JAR to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add release/bfh-java-qualifier.jar
          git commit -m "CI: add compiled JAR [skip ci]" || echo "No changes to commit"
          git push origin "$GITHUB_REF_NAME"

      - name: Upload JAR as artifact (fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bfh-jar
          path: release/bfh-java-qualifier.jar
